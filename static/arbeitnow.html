<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Image Search" />
    <meta name="author" content="Timileyin Farayola" />
    <title>Job Search Tool . App</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-eyeglasses"
            viewBox="0 0 16 16"
          >
            <path
              d="M4 6a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm2.625.547a3 3 0 0 0-5.584.953H.5a.5.5 0 0 0 0 1h.541A3 3 0 0 0 7 8a1 1 0 0 1 2 0 3 3 0 0 0 5.959.5h.541a.5.5 0 0 0 0-1h-.541a3 3 0 0 0-5.584-.953A1.993 1.993 0 0 0 8 6c-.532 0-1.016.208-1.375.547zM14 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"
            />
          </svg>
          <strong> Job Search</strong>
        </a>
      </div>
    </nav>

    <main role="main" class="container" id="main">
      <div
        class="modal-dialog modal-xl modal-dialog-scrollable hide"
        id="modal"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Results</h5>
            <button id="close" class="btn btn-sm btn-danger" type="submit">
              Close Modal
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row" id="jobs-list"></div>
            </div>
          </div>
          <div class="modal-footer"><p>Source: Job Search API</p></div>
        </div>
      </div>
      <div class="row featurette" id="search">
        <div class="col-md-7">
          <div id="text">
            <p class="lead">Make your Job Search so easy. Try it now...</p>
          </div>

          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name=""
              id="jobKeywords"
              placeholder="Enter Job Search Keywords... [Delimit with comma(,)]"
            />
          </div>

          <div class="input-group">
            <input
              type="number"
              class="form-control"
              name=""
              id="apiDataLength"
              min="1"
              placeholder="Enter API Data length"
            />
          </div>
          <i><p class="hide" id="stat-text"></p></i>
          <div class="input-group">
            <button
              id="search-button"
              class="btn btn-secondary form-control"
              type="submit"
            >
              <i class="fa fa-search"></i> Search
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="b-navbar">
      <a href="./index.html">HOME</a>
      <a href="#" class="active">ARBEITNOW</a>
    </div>
    <script src="./assets/js/arbeitnow.js"></script>
  </body>
</html>
